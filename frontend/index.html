<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>✨ AI Quiz Generator ✨</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>✨ AI Quiz Generator ✨</h1>

    <form id="quiz-form">
      <div class="form-group">
        <label for="topic">📝 Topic:</label>
        <input type="text" id="topic" name="topic" placeholder="Enter topic (e.g., Photosynthesis)" required>
      </div>

      <div class="form-group">
        <label for="numQuestions">🔢 Number of Questions:</label>
        <input type="number" id="numQuestions" name="numQuestions" min="1" max="20" required>
      </div>

      <div class="form-group">
        <label for="difficulty">🎯 Difficulty:</label>
        <select id="difficulty" name="difficulty" required>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <button type="submit" class="generate-btn">🚀 Generate Quiz</button>
    </form>

    <div id="loading" style="display: none;">Generating quiz... ⏳</div>

    <div id="quiz-output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
